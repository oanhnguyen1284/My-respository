        <form name="form" novalidate>
            <div>
                Size (integer 0 - 10):
                <input type="number" name="size" ng-model="size" min="0" max="10" integer/>{{size}}<br/>
                <span ng-show="form.size.$error.integer">This is not valid integer!</span>
                <span ng-show="form.size.$error.min || form.size.$error.max">  The value must be in range 0 to 10!</span>
            </div>
            <div>
                Length (float):
                <input type="text" ng-model="length" name="length" smart-float />  {{length}}<br />
                <span ng-show="form.length.$error.float"> This is not a valid float number!!</span>
            </div>
        </form>

        <div contentEditable="true" ng-model="content" title="Click to edit">
                Some
        </div>
        <pre>model = {{content}}</pre>
        <style type="text/css">
            div[contentEditable] {
                cursor: pointer;
                background-color: #D0D0D0;
            }
        </style>



        <div ng-controller="Controller">
            <my-customer info="naomi"></my-customer>
        <hr>
            <my-customer info="igor"></my-customer>
        </div>



        <div ng-controller="DateTimeController">
            Date format: <input ng-model="format"> <hr/>
            Current time is: <span my-current-time="format"></span>
        </div>


        <div enter="panel" leave>I'm content</div>



    </div>
